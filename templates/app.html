{% extends "template.html" %}

<!-- meta tags -->

{% block title %}
  FlickFinder: it helps you pick the things!
{% endblock %}

{% block robots %}
  index, nofollow
{% endblock %}

<!-- scripts -->
{% block scripts %}
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        fp_init();
    });
  </script>
{% endblock %}

<!-- content -->

{% block content %}
  <div class="row vertical-center">
    <div class="col-xs-12">
      <div id="app">

        <!-- javascript disabled error -->
        <noscript><p>OH NOES!  It looks like you don't have javaScript enabled.  Popcorn needs javaScript to run.  Sad kittens :(</p></noscript>

        <div id="ajax-loader" align="center">
          <img src="{{ url_for('static', filename='ajax-loader.gif') }}" alt="Loading..." />
        </div>

      </div><!-- /app -->
    </div>
  </div>
{% endblock %}
